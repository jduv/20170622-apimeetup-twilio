<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>

<div id="twilio-wrapper">
	<div class="container">
		<h1 class="title">Send a message</h1>
		<div class="row search-form">
			<form id="twilio-form" action="#" method="get">
				<div class="form-group">
					<label for="phoneNumber">Phone Number</label>
					<input type="text" class="form-control" id="phoneNumber" placeholder="Who...">
				</div>
				<div class="form-group">
					<label for="message">Message</label>
					<textarea class="form-control" id="message" rows="3" placeholder="What..."></textarea>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-primary" value="Send!">
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
